<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="application-name" content="Sylph.js" />
    <meta
      name="description"
      content="A complete logging solution for your production apps."
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#358ac1" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Open Graph data -->
    <meta property="og:title" content="Sylph.js" />
    <meta property="og:url" content="https://sylphjs.com/" />
    <meta property="og:image" content="https://sylphjs.com/header.png" />
    <meta
      property="og:description"
      content="A complete logging solution for your production apps."
    />
    <meta property="og:type" content="website" />

    <!-- Icon/Theme -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="%sveltekit.assets%/icon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="%sveltekit.assets%/icon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="%sveltekit.assets%/icon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%sveltekit.assets%/icon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="%sveltekit.assets%/icon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="%sveltekit.assets%/icon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="%sveltekit.assets%/icon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="%sveltekit.assets%/icon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/icon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%sveltekit.assets%/icon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="%sveltekit.assets%/icon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="msapplication-TileColor" content="#358ac1" />
    <meta
      name="msapplication-TileImage"
      content="%sveltekit.assets%/icon/ms-icon-144x144.png"
    />

    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="false"
    data-sveltekit-preload-code="viewport"
  >
    <div id="sylphjs-app">%sveltekit.body%</div>
  </body>
</html>
